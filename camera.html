<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESS â€” SHOOTING SESSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- BRUTALIST UI OVERHAUL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0e0e0e; 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            min-height: 100vh;
        }

        /* Pose Counter Style */
        .pose-counter { 
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem; 
            color: #000; 
            margin-bottom: 20px; 
            background: #ff4d00; 
            padding: 10px 40px; 
            text-transform: uppercase;
            box-shadow: 6px 6px 0px #fff;
            transform: rotate(-2deg);
        }

        /* Camera Box Brutal */
        .cam-box { 
            width: 100%; 
            max-width: 450px; 
            aspect-ratio: 4/3; 
            background: #000; 
            position: relative; 
            overflow: hidden; 
            border: 6px solid #fff; 
            box-shadow: 15px 15px 0px #ff4d00;
        }

        #videoFeed, #resultCanvas { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        #videoFeed { transform: scaleX(-1); }
        #resultCanvas { display: none; background: white; }

        /* Overlays */
        #countdown { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-family: 'Archivo Black', sans-serif;
            font-size: 120px; 
            color: #ff4d00; 
            z-index: 5; 
            text-shadow: 5px 5px 0px #fff; 
            display: none; 
        }

        #flash { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: white; 
            display: none; 
            z-index: 10; 
        }

        /* Filter Section */
        .filter-container { 
            width: 100%; 
            max-width: 480px; 
            margin-top: 30px; 
            background: #fff;
            padding: 10px;
            border: 4px solid #ff4d00;
        }

        .filter-bar { 
            display: flex; 
            gap: 15px; 
            padding: 5px; 
            width: max-content; 
        }

        .filter-item { 
            cursor: pointer; 
            text-align: center; 
            font-family: 'Archivo Black', sans-serif;
            font-size: 9px; 
            color: #000;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .filter-dot { 
            width: 60px; 
            height: 60px; 
            border: 3px solid #000; 
            margin-bottom: 5px; 
            transition: 0.3s;
        }

        .active .filter-dot { 
            border-color: #ff4d00; 
            transform: translateY(-5px); 
            box-shadow: 0px 5px 0px #000;
        }

        /* Control Buttons */
        .controls { 
            margin-top: 40px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 100%; 
            max-width: 320px; 
        }

        button { 
            padding: 20px; 
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            border: none; 
            cursor: pointer; 
            text-transform: uppercase; 
            transition: 0.1s;
        }

        .btn-capture { 
            background: #fff; 
            color: #000; 
            box-shadow: 8px 8px 0px #ff4d00;
        }

        .btn-capture:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px;
        }

        .btn-download { 
            background: #ff4d00; 
            color: white; 
            display: none; 
            box-shadow: 8px 8px 0px #fff;
        }

        .btn-retake { 
            background: transparent; 
            border: 3px solid #fff; 
            color: #fff; 
            display: none; 
            margin-top: 10px;
        }

        #loading { 
            display: none; 
            font-family: 'Archivo Black', sans-serif;
            margin: 20px; 
            color: #ff4d00; 
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 0.5s infinite alternate;
        }

        @keyframes blink { from { opacity: 1; } to { opacity: 0.3; } }

    </style>
</head>
<body>

    <div class="pose-counter" id="poseDisplay">0/0</div>

    <div class="cam-box" id="camBox">
        <div id="flash"></div>
        <div id="countdown">3</div>
        <div id="filterOverlay" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:2; display:none; mix-blend-mode: screen; opacity: 0.5; background: linear-gradient(45deg, #405de6, #833ab4, #fd1d1d, #fcaf45);"></div>
        
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="resultCanvas"></canvas>
    </div>

    <div id="loading">PROCESSING ART...</div>

    <div class="filter-container" id="filterContainer">
        <div style="color: #000; font-family: 'Archivo Black'; font-size: 10px; margin-bottom: 8px; text-align: center;">[ SELECT FILTER ]</div>
        <div style="overflow-x: auto;">
            <div class="filter-bar">
                <div class="filter-item active" onclick="setFilter('none', this)">
                    <div class="filter-dot" style="background:#ddd"></div>
                    <span>Normal</span>
                </div>
                <div class="filter-item" onclick="setFilter('grayscale(100%)', this)">
                    <div class="filter-dot" style="background:#333"></div>
                    <span>B&W</span>
                </div>
                <div class="filter-item" onclick="setFilter('sepia(0.5) contrast(1.2)', this)">
                    <div class="filter-dot" style="background:#d2b48c"></div>
                    <span>Vintage</span>
                </div>
                <div class="filter-item" onclick="setFilter('saturate(1.8) contrast(1.1)', this)">
                    <div class="filter-dot" style="background:#e9967a"></div>
                    <span>Vivid</span>
                </div>
                <div class="filter-item" onclick="setFilter('sunset', this)">
                    <div class="filter-dot" style="background: linear-gradient(45deg, #405de6, #fd1d1d);"></div>
                    <span>Sunset</span>
                </div>
                <div class="filter-item" onclick="setFilter('lo-res', this)">
                    <div class="filter-dot" style="background: repeating-conic-gradient(#555 0% 25%, #888 0% 50%) 50% / 10px 10px;"></div>
                    <span>Lo-Res</span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-capture" id="startBtn" onclick="startSequence()">START CAPTURE</button>
        <button class="btn-download" id="dlBtn" onclick="downloadImage()">SAVE PHOTOS</button>
        <button class="btn-retake" id="reBtn" onclick="location.reload()">TRY AGAIN</button>
    </div>

    <script>
        /* --- JS TIDAK DIUBAH SESUAI PERMINTAAN --- */
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const countdownEl = document.getElementById('countdown');
        const startBtn = document.getElementById('startBtn');
        const loading = document.getElementById('loading');
        
        let photos = [];
        let currentFilter = 'none';
        
        const selectedLayout = localStorage.getItem('selectedLayout') || 'layoutA';
        const camBox = document.getElementById('camBox');

        let maxPoses = 3; 
        const frameImg = new Image();

        if (selectedLayout === 'layoutB') {
            maxPoses = 4;
            frameImg.src = 'frames/2.png';
        } else if (selectedLayout === 'layoutC') {
            maxPoses = 3;
            frameImg.src = 'frames/3.png';
        } else if (selectedLayout === 'layoutD') {
            maxPoses = 3;
            frameImg.src = 'frames/4.png';
        } else if (selectedLayout === 'layoutE') {
            maxPoses = 3;
            frameImg.src = 'frames/5.png';
        } else if (selectedLayout === 'layoutF') {
            maxPoses = 2;
            frameImg.src = 'frames/6.png';
            camBox.style.aspectRatio = "640/788";
        } else if (selectedLayout === 'layoutG') {
            maxPoses = 1;
            frameImg.src = 'frames/7.png';
            camBox.style.aspectRatio = "640/788";
        } else {
            maxPoses = 3;
            frameImg.src = 'frames/1(2).png';
        }

        document.getElementById('poseDisplay').innerText = `0/${maxPoses}`;
        
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 960 }, audio: false 
                });
                video.srcObject = stream;
            } catch (err) { alert("Kamera error!"); }
        }

        function setFilter(filter, el) {
            const overlay = document.getElementById('filterOverlay');
            video.style.filter = 'none';
            video.style.imageRendering = 'auto'; 
            overlay.style.display = 'none';

            if (filter === 'sunset') {
                video.style.filter = 'contrast(1.2) saturate(1.5)';
                overlay.style.display = 'block';
                currentFilter = 'sunset'; 
            } else if (filter === 'lo-res') {
                video.style.imageRendering = 'pixelated'; 
                video.style.filter = 'contrast(1.1) brightness(1.1)';
                currentFilter = 'lo-res';
            } else {
                currentFilter = filter;
                video.style.filter = filter;
            }
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        async function startSequence() {
            startBtn.style.display = 'none';
            document.getElementById('filterContainer').style.display = 'none';
            photos = [];
            for (let i = 1; i <= maxPoses; i++) {
                document.getElementById('poseDisplay').innerText = `${i}/${maxPoses}`;
                await runCountdown(3);
                capture();
                await new Promise(r => setTimeout(r, 600));
            }
            showResult();
        }

        function runCountdown(sec) {
            return new Promise(resolve => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                const timer = setInterval(() => {
                    count--;
                    if(count <= 0) { clearInterval(timer); countdownEl.style.display = 'none'; resolve(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function capture() {
            const flash = document.getElementById('flash');
            flash.style.display = 'block';
            setTimeout(() => flash.style.display = 'none', 100);

            const vW = video.videoWidth;
            const vH = video.videoHeight;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = vW;
            tempCanvas.height = vH;
            const tempCtx = tempCanvas.getContext('2d');

            if (currentFilter === 'lo-res') {
                const scale = 0.1; 
                const sw = Math.floor(vW * scale);
                const sh = Math.floor(vH * scale);
                const smallCanvas = document.createElement('canvas');
                smallCanvas.width = sw;
                smallCanvas.height = sh;
                const smallCtx = smallCanvas.getContext('2d');
                smallCtx.translate(sw, 0);
                smallCtx.scale(-1, 1);
                smallCtx.drawImage(video, 0, 0, sw, sh);
                tempCtx.imageSmoothingEnabled = false; 
                tempCtx.drawImage(smallCanvas, 0, 0, sw, sh, 0, 0, vW, vH);
                tempCtx.filter = 'contrast(1.2) brightness(1.1)';
            } else {
                tempCtx.filter = (currentFilter === 'sunset') ? 'contrast(1.2) saturate(1.5)' : currentFilter;
                tempCtx.save();
                tempCtx.translate(vW, 0);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(video, 0, 0, vW, vH);
                tempCtx.restore();

                if (currentFilter === 'sunset') {
                    tempCtx.globalAlpha = 0.4;
                    tempCtx.globalCompositeOperation = 'screen';
                    const grad = tempCtx.createLinearGradient(0, 0, 0, vH);
                    grad.addColorStop(0, '#405de6');
                    grad.addColorStop(0.5, '#833ab4');
                    grad.addColorStop(1, '#fd1d1d');
                    tempCtx.fillStyle = grad;
                    tempCtx.fillRect(0, 0, vW, vH);
                }
            }
            photos.push(tempCanvas.toDataURL('image/jpeg', 0.9));
        }

        async function showResult() {
            loading.style.display = 'block';
            video.style.display = 'none';
            canvas.style.display = 'block';
            await frameImg.decode();

            if (selectedLayout === 'layoutG') {
                canvas.width = 1080;  
                canvas.height = 1920;
            } else {
                canvas.width = 800;   
                canvas.height = 2400;
            }

            let cfg;
            if (selectedLayout === 'layoutB') {
                cfg = { photoW: 710, photoH: 447, startX: 45, startY: 54, gap: 90 };
            } else if (selectedLayout === 'layoutC' || selectedLayout === 'layoutD' || selectedLayout === 'layoutE') {
                cfg = { photoW: 710, photoH: 549, startX: 43, startY: 50, gap: 190 };
            } else if (selectedLayout === 'layoutF') {
                cfg = { photoW: 640, photoH: 788, startX: 80, startY: 290, gap: 193 };
            } else if (selectedLayout === 'layoutG') {
                cfg = { photoW: 586, photoH: 798, startX: 343, startY: 372, gap: 0};
            } else {
                cfg = { photoW: 710, photoH: 549, startX: 43, startY: 50, gap: 190 };
            }

            for (let i = 0; i < photos.length; i++) {
                const img = new Image();
                img.src = photos[i];
                await new Promise(resolve => {
                    img.onload = () => {
                        const yPos = cfg.startY + (i * (cfg.photoH + cfg.gap));
                        let sourceWidth = img.width;
                        let sourceHeight = img.height;
                        let targetRatio = cfg.photoW / cfg.photoH;
                        let sourceRatio = sourceWidth / sourceHeight;
                        let sX, sY, sW, sH;
                        if (sourceRatio > targetRatio) {
                            sW = sourceHeight * targetRatio; sH = sourceHeight; sX = (sourceWidth - sW) / 2; sY = 0;
                        } else {
                            sW = sourceWidth; sH = sourceWidth / targetRatio; sX = 0; sY = (sourceHeight - sH) / 2;
                        }
                        ctx.drawImage(img, sX, sY, sW, sH, cfg.startX, yPos, cfg.photoW, cfg.photoH);
                        resolve();
                    }
                });
            }
            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            loading.style.display = 'none';
            document.getElementById('dlBtn').style.display = 'block';
            document.getElementById('reBtn').style.display = 'block';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `photobooth_${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        window.onload = initCamera;
    </script>
</body>
</html>
