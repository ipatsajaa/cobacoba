<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESS — SHOOTING SESSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>

    <style>
        /* --- BRUTALIST UI OVERHAUL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0e0e0e; 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            min-height: 100vh;
        }

        .pose-counter { 
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem; 
            color: #000; 
            margin-bottom: 20px; 
            background: #ff4d00; 
            padding: 10px 40px; 
            text-transform: uppercase;
            box-shadow: 6px 6px 0px #fff;
            transform: rotate(-2deg);
            z-index: 100;
        }

        .cam-box { 
            width: 100%; 
            max-width: 450px; 
            aspect-ratio: 4/3; 
            background: #000; 
            position: relative; 
            overflow: hidden; 
            border: 6px solid #fff; 
            box-shadow: 15px 15px 0px #ff4d00;
        }

        #videoFeed, #resultCanvas { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        #videoFeed { transform: scaleX(-1); }
        #resultCanvas { display: none; background: white; margin-bottom: 20px; border: 4px solid #fff; width: 100%; max-width: 300px; height: auto; }

        #countdown { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-family: 'Archivo Black', sans-serif;
            font-size: 120px; 
            color: #ff4d00; 
            z-index: 5; 
            text-shadow: 5px 5px 0px #fff; 
            display: none; 
        }

        #flash { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: white; 
            display: none; 
            z-index: 10; 
        }

        .live-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: red;
            color: white;
            padding: 5px 12px;
            font-family: 'Archivo Black';
            font-size: 12px;
            z-index: 20;
            display: none;
            animation: blink 0.8s infinite;
            border: 2px solid white;
        }

        .inventory-section {
            width: 100%;
            max-width: 450px;
            margin-top: 30px;
            background: #1a1a1a;
            padding: 15px;
            border: 3px dashed #ff4d00;
        }

        .inv-title {
            font-family: 'Archivo Black';
            font-size: 10px;
            color: #ff4d00;
            margin-bottom: 10px;
            text-align: center;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

       .inv-item {
            aspect-ratio: 1/1;
            background: #333;
            border: 2px solid #fff;
            position: relative; /* Wajib biar tombol bisa nempel di bawah */
            overflow: hidden;
        }

        .inv-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Kotak foto di inventory */


/* Tombol REMOVE yang nempel di bawah foto */
            .retake-btn {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background: #ff0000; /* Warna merah biar kontras */
                color: #fff;
                border: none;
                font-family: 'Archivo Black', sans-serif;
                font-size: 10px;
                padding: 8px 0;
                cursor: pointer;
                z-index: 10;
                text-transform: uppercase;
            }
            
            .retake-btn:hover {
                background: #fff;
                color: #000;
            }
        .filter-container { 
            width: 100%; 
            max-width: 480px; 
            margin-top: 20px; 
            background: #fff;
            padding: 10px;
            border: 4px solid #ff4d00;
        }

        .filter-bar { 
            display: flex; 
            gap: 15px; 
            padding: 5px; 
            width: max-content; 
        }

        .filter-item { 
            cursor: pointer; 
            text-align: center; 
            font-family: 'Archivo Black', sans-serif;
            font-size: 9px; 
            color: #000;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .filter-dot { 
            width: 60px; 
            height: 60px; 
            border: 3px solid #000; 
            margin-bottom: 5px; 
        }

        .active .filter-dot { 
            border-color: #ff4d00; 
            transform: translateY(-5px); 
            box-shadow: 0px 5px 0px #000;
        }

        .controls { 
            margin-top: 30px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 100%; 
            max-width: 320px; 
        }

        button { 
            padding: 20px; 
            font-family: 'Archivo Black', sans-serif; 
            font-size: 1.1rem;
            border: none; 
            cursor: pointer; 
            text-transform: uppercase; 
            transition: 0.1s;
        }

        .btn-capture { background: #fff; color: #000; box-shadow: 8px 8px 0px #ff4d00; }
        .btn-process { background: #00ff00; color: #000; box-shadow: 8px 8px 0px #fff; display: none; }
        .btn-download { background: #ff4d00; color: white; box-shadow: 5px 5px 0px #fff; font-size: 0.9rem; margin-bottom: 5px; }
        
        #downloadOptions { display: none; flex-direction: column; width: 100%; }

        #loading { 
            display: none; 
            font-family: 'Archivo Black', sans-serif;
            margin: 20px; 
            color: #ff4d00; 
            text-transform: uppercase;
            animation: blink 0.5s infinite alternate;
            text-align: center;
        }

        @keyframes blink { from { opacity: 1; } to { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="pose-counter" id="poseDisplay">0/0</div>

    <div class="cam-box" id="camBox">
        <div id="flash"></div>
        <div id="countdown">3</div>
        <div class="live-tag" id="liveTag">● LIVE REC</div>
        <div id="filterOverlay" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:2; display:none; mix-blend-mode: screen; opacity: 0.5; background: linear-gradient(45deg, #405de6, #833ab4, #fd1d1d, #fcaf45);"></div>
        
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="resultCanvas"></canvas>
    </div>

    <div class="inventory-section" id="invSection">
        <div class="inv-title">[ PREVIEW INVENTORY ]</div>
        <div class="inventory-grid" id="invGrid"></div>
    </div>

    <div id="loading">PROCESSING...</div>

    <div class="filter-container" id="filterContainer">
        <div style="color: #000; font-family: 'Archivo Black'; font-size: 10px; margin-bottom: 8px; text-align: center;">[ SELECT FILTER ]</div>
        <div style="overflow-x: auto;">
            <div class="filter-bar">
                <div class="filter-item active" onclick="setFilter('none', this)">
                    <div class="filter-dot" style="background:#ddd"></div>
                    <span>Normal</span>
                </div>
                <div class="filter-item" onclick="setFilter('grayscale(100%)', this)">
                    <div class="filter-dot" style="background:#333"></div>
                    <span>B&W</span>
                </div>
                <div class="filter-item" onclick="setFilter('sepia(0.5) contrast(1.2)', this)">
                    <div class="filter-dot" style="background:#d2b48c"></div>
                    <span>Vintage</span>
                </div>
                <div class="filter-item" onclick="setFilter('saturate(1.8) contrast(1.1)', this)">
                    <div class="filter-dot" style="background:#e9967a"></div>
                    <span>Vivid</span>
                </div>
                <div class="filter-item" onclick="setFilter('sunset', this)">
                    <div class="filter-dot" style="background: linear-gradient(45deg, #405de6, #fd1d1d);"></div>
                    <span>Sunset</span>
                </div>
                <div class="filter-item" onclick="setFilter('lo-res', this)">
                    <div class="filter-dot" style="background: repeating-conic-gradient(#555 0% 25%, #888 0% 50%) 50% / 10px 10px;"></div>
                    <span>Lo-Res</span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-capture" id="startBtn" onclick="startSequence()">START CAPTURE</button>
        <button class="btn-process" id="processBtn" onclick="renderFinalFrame()">GENERATE FRAME*</button>
        
        <div id="downloadOptions">
            <button class="btn-download" onclick="downloadImage()">SAVE JPG (GRID)</button>
            <button class="btn-download" style="background:#00ffee; color:#000;" onclick="downloadGifWithFrame()">SAVE GIF (ANIMATED)</button>
            <button class="btn-retake" style="display:block; border: 3px solid #fff; color: #fff; background: transparent; margin-top: 10px;" onclick="location.reload()">TRY AGAIN</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const countdownEl = document.getElementById('countdown');
        const startBtn = document.getElementById('startBtn');
        const loading = document.getElementById('loading');
        const liveTag = document.getElementById('liveTag');
        const invGrid = document.getElementById('invGrid');
        
        let photos = []; // Preview GIF URLs
        let rawFrames = []; // Kumpulan frame mentah untuk proses download GIF
        let currentFilter = 'none';
        
        const selectedLayout = localStorage.getItem('selectedLayout') || 'layoutA';
        const camBox = document.getElementById('camBox');

        let maxPoses = 3; 
        const frameImg = new Image();

        // Layout Config
        if (selectedLayout === 'layoutB') { maxPoses = 4; frameImg.src = 'frames/2.png'; } 
        else if (selectedLayout === 'layoutC') { maxPoses = 3; frameImg.src = 'frames/3.png'; } 
        else if (selectedLayout === 'layoutD') { maxPoses = 3; frameImg.src = 'frames/4.png'; } 
        else if (selectedLayout === 'layoutE') { maxPoses = 3; frameImg.src = 'frames/5.png'; } 
        else if (selectedLayout === 'layoutF') { maxPoses = 2; frameImg.src = 'frames/6.png'; camBox.style.aspectRatio = "640/788"; } 
        else if (selectedLayout === 'layoutG') { maxPoses = 1; frameImg.src = 'frames/7.png'; camBox.style.aspectRatio = "640/788"; } 
        else { maxPoses = 3; frameImg.src = 'frames/1(2).png'; }

        function updatePoseDisplay() {
            document.getElementById('poseDisplay').innerText = `${photos.length}/${maxPoses}`;
        }
        updatePoseDisplay();
        
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 960 }, audio: false 
                });
                video.srcObject = stream;
            } catch (err) { alert("Kamera error!"); }
        }

        function setFilter(filter, el) {
            const overlay = document.getElementById('filterOverlay');
            video.style.filter = 'none';
            video.style.imageRendering = 'auto'; 
            overlay.style.display = 'none';

            if (filter === 'sunset') {
                video.style.filter = 'contrast(1.2) saturate(1.5)';
                overlay.style.display = 'block';
                currentFilter = 'sunset'; 
            } else if (filter === 'lo-res') {
                video.style.imageRendering = 'pixelated'; 
                video.style.filter = 'contrast(1.1) brightness(1.1)';
                currentFilter = 'lo-res';
            } else {
                currentFilter = filter;
                video.style.filter = filter;
            }
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

       function updateInventory() {
    invGrid.innerHTML = '';
    photos.forEach((src, idx) => {
        const div = document.createElement('div');
        div.className = 'inv-item';
        // Tombol hapus (Retake) ditaruh di dalam setiap item foto
        div.innerHTML = `
            <img src="${src}">
            <button class="retake-btn" onclick="retake(${idx})">REMOVE X</button>
        `;
        invGrid.appendChild(div);
    });
    
    updatePoseDisplay();
    
    // Logic kontrol tombol utama
    if (photos.length === maxPoses) {
        startBtn.style.display = 'none';
        document.getElementById('processBtn').style.display = 'block';
    } else {
        startBtn.style.display = 'block';
        startBtn.innerText = photos.length > 0 ? "CAPTURE NEXT" : "START CAPTURE";
        document.getElementById('processBtn').style.display = 'none';
    }
}

        function retake(idx) {
            // 1. Hapus data dari array foto dan frame mentah
            photos.splice(idx, 1);
            rawFrames.splice(idx, 1);
            
            // 2. Refresh tampilan inventory
            updateInventory();
            
            // 3. Kembalikan UI ke mode kamera
            document.getElementById('filterContainer').style.display = 'block';
            document.getElementById('processBtn').style.display = 'none'; // Sembunyikan tombol generate
            startBtn.style.display = 'block'; // Munculkan tombol capture
            startBtn.innerText = "CAPTURE NEXT"; // Kasih teks biar user tau ini buat ngisi slot
        }

        async function startSequence() {
            startBtn.disabled = true;
            document.getElementById('filterContainer').style.display = 'none';
            
            if(photos.length < maxPoses) {
                // 1. Countdown 3.. 2..
                await runCountdownRange(3, 2);
                
                // 2. Detik ke-1: Mulai Rekam
                countdownEl.innerText = "1";
                liveTag.style.display = 'block';
                
                const currentPoseFrames = [];
                for(let i=0; i<6; i++) {
                    currentPoseFrames.push(captureFrameManual());
                    await new Promise(r => setTimeout(r, 150));
                }

                // 3. Flash & Selesai jepret
                const flash = document.getElementById('flash');
                flash.style.display = 'block';
                setTimeout(() => flash.style.display = 'none', 100);
                countdownEl.style.display = 'none';
                liveTag.style.display = 'none';

                loading.style.display = 'block';
                loading.innerText = "SAVING LIVE PHOTO...";

                rawFrames.push(currentPoseFrames);
                const gifData = await makeGif(currentPoseFrames); 
                photos.push(gifData);
                
                loading.style.display = 'none';
                updateInventory();
            }
            startBtn.disabled = false;
        }

        function runCountdownRange(from, to) {
            return new Promise(resolve => {
                let count = from;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                const timer = setInterval(() => {
                    count--;
                    if(count < to) { clearInterval(timer); resolve(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

  function captureFrameManual() {
    const vW = video.videoWidth;
    const vH = video.videoHeight;
    
    // Ambil config layout buat tau target perbandingan (W/H)
    const cfg = getLayoutConfig();
    const targetRatio = cfg.photoW / cfg.photoH;

    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = cfg.photoW; // Kita set canvas seukuran lubang frame
    tempCanvas.height = cfg.photoH;
    const tempCtx = tempCanvas.getContext('2d');

    // Itung posisi crop biar Center (Mencegah Gepeng)
    let sW, sH, sX, sY;
    if ((vW / vH) > targetRatio) {
        sH = vH;
        sW = vH * targetRatio;
        sX = (vW - sW) / 2;
        sY = 0;
    } else {
        sW = vW;
        sH = vW / targetRatio;
        sX = 0;
        sY = (vH - sH) / 2;
    }

    // Mirroring & Filter
    tempCtx.save();
    if (currentFilter !== 'lo-res') {
        tempCtx.filter = (currentFilter === 'sunset') ? 'contrast(1.2) saturate(1.5)' : currentFilter;
    }
    
    // Gambar hasil crop ke canvas (di-mirror)
    tempCtx.translate(cfg.photoW, 0);
    tempCtx.scale(-1, 1);
    tempCtx.drawImage(video, sX, sY, sW, sH, 0, 0, cfg.photoW, cfg.photoH);
    tempCtx.restore();

    // Tambahan buat filter khusus
    if (currentFilter === 'sunset') {
        tempCtx.globalAlpha = 0.4;
        tempCtx.globalCompositeOperation = 'screen';
        const grad = tempCtx.createLinearGradient(0, 0, 0, cfg.photoH);
        grad.addColorStop(0, '#405de6'); grad.addColorStop(1, '#fd1d1d');
        tempCtx.fillStyle = grad;
        tempCtx.fillRect(0, 0, cfg.photoW, cfg.photoH);
    }

    if (currentFilter === 'lo-res') {
        // Efek pixelated manual jika diperlukan
        const small = document.createElement('canvas');
        small.width = cfg.photoW * 0.2;
        small.height = cfg.photoH * 0.2;
        const sCtx = small.getContext('2d');
        sCtx.drawImage(tempCanvas, 0, 0, small.width, small.height);
        tempCtx.imageSmoothingEnabled = false;
        tempCtx.drawImage(small, 0, 0, small.width, small.height, 0, 0, cfg.photoW, cfg.photoH);
    }

    return tempCanvas.toDataURL('image/jpeg', 0.8);
}

        function makeGif(frames) {
            return new Promise(resolve => {
                gifshot.createGIF({ images: frames, gifWidth: 400, gifHeight: 300, interval: 0.1, numWorkers: 4 }, 
                function(obj) { if(!obj.error) resolve(obj.image); });
            });
        }

        async function renderFinalFrame() {
            loading.style.display = 'block';
            loading.innerText = "GENERATING GRID...";
            document.getElementById('invSection').style.display = 'none';
            document.getElementById('processBtn').style.display = 'none';
            
            video.style.display = 'none';
            canvas.style.display = 'block';
            await frameImg.decode();

            if (selectedLayout === 'layoutG') {
                canvas.width = 1080; canvas.height = 1920;
            } else {
                canvas.width = 800; canvas.height = 2400;
            }

            let cfg = getLayoutConfig();

            for (let i = 0; i < photos.length; i++) {
                const img = new Image();
                img.src = photos[i]; 
                await new Promise(resolve => {
                    img.onload = () => {
                        const yPos = cfg.startY + (i * (cfg.photoH + cfg.gap));
                        drawCover(ctx, img, cfg.startX, yPos, cfg.photoW, cfg.photoH);
                        resolve();
                    }
                });
            }
            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            
            loading.style.display = 'none';
            document.getElementById('downloadOptions').style.display = 'flex';
        }

        function getLayoutConfig() {
    // Sesuaikan angka photoW dan photoH dengan ukuran lubang di PNG lo
    if (selectedLayout === 'layoutB') return { photoW: 710, photoH: 447, startX: 45, startY: 54, gap: 90 };
    if (['layoutC', 'layoutD', 'layoutE'].includes(selectedLayout)) return { photoW: 710, photoH: 549, startX: 43, startY: 50, gap: 190 };
    if (selectedLayout === 'layoutF') return { photoW: 640, photoH: 788, startX: 80, startY: 290, gap: 193 };
    
    // Layout G (Story mode)
    if (selectedLayout === 'layoutG') return { photoW: 586, photoH: 798, startX: 343, startY: 372, gap: 0};
    
    // Default / Layout A
    return { photoW: 710, photoH: 549, startX: 43, startY: 50, gap: 190 };
}
        function drawCover(targetCtx, img, x, y, w, h) {
    // 1. Itung ratio target (kotak di frame) vs ratio foto asli
    let targetRatio = w / h;
    let sourceRatio = img.width / img.height;
    let sX, sY, sW, sH;

    // 2. LOGIKA CROP CENTER:
    // Kalau foto asli lebih lebar dari lubang frame (kebanyakan kamera begini)
    if (sourceRatio > targetRatio) {
        sW = img.height * targetRatio;
        sH = img.height;
        sX = (img.width - sW) / 2; // Potong samping kiri-kanan, ambil tengah
        sY = 0;
    } 
    // Kalau foto asli lebih tinggi dari lubang frame
    else {
        sW = img.width;
        sH = img.width / targetRatio;
        sX = 0;
        sY = (img.height - sH) / 2; // Potong atas-bawah, ambil tengah
    }

    // 3. Gambar ke canvas sesuai koordinat hasil potong
    targetCtx.drawImage(img, sX, sY, sW, sH, x, y, w, h);
}

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `photobooth_${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        async function downloadGifWithFrame() {
            loading.style.display = 'block';
            loading.innerText = "CREATING ANIMATED FRAME...";
            
            const cfg = getLayoutConfig();
            const finalGifFrames = [];

            for (let f = 0; f < 6; f++) {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tCtx = tempCanvas.getContext('2d');
                
                tCtx.fillStyle = "white";
                tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

                for (let p = 0; p < rawFrames.length; p++) {
                    const img = new Image();
                    img.src = rawFrames[p][f]; 
                    await new Promise(r => {
                        img.onload = () => {
                            const yPos = cfg.startY + (p * (cfg.photoH + cfg.gap));
                            drawCover(tCtx, img, cfg.startX, yPos, cfg.photoW, cfg.photoH);
                            r();
                        };
                    });
                }
                tCtx.drawImage(frameImg, 0, 0, tempCanvas.width, tempCanvas.height);
                finalGifFrames.push(tempCanvas.toDataURL('image/jpeg', 0.7));
            }

            gifshot.createGIF({
                images: finalGifFrames,
                gifWidth: canvas.width / 2,
                gifHeight: canvas.height / 2,
                interval: 0.15,
                numWorkers: 4
            }, function(obj) {
                if (!obj.error) {
                    const link = document.createElement('a');
                    link.download = `photobooth_live_${Date.now()}.gif`;
                    link.href = obj.image;
                    link.click();
                }
                loading.style.display = 'none';
            });
        }

        window.onload = initCamera;
    </script>
</body>
</html>
