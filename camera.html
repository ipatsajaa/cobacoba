<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Pro - Filter Pack</title>
    <style>
        body {
            background: #F5EBE0;
            color: #4E342E;
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .pose-counter {
            font-size: 1.5rem;
            font-weight: 800;
            color: #6D4C41;
            margin-bottom: 15px;
            background: white;
            padding: 8px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .cam-box {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 4 / 3;
            background: #000;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(78, 52, 46, 0.2);
            border: 6px solid white;
        }

        #videoFeed, #resultCanvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #videoFeed { transform: scaleX(-1); }
        #resultCanvas { display: none; background: white; }

        #countdown {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px; color: white; font-weight: 900; z-index: 5;
            text-shadow: 0 0 20px rgba(0,0,0,0.5); display: none;
        }

        #flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: none; z-index: 10;
        }

        /* Filter Bar - Horizontal Scroll */
        .filter-container {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            width: max-content;
            padding: 5px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .filter-dot {
            width: 55px;
            height: 55px;
            border-radius: 15px;
            border: 3px solid white;
            margin-bottom: 5px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .active .filter-dot {
            border-color: #6D4C41;
            transform: scale(1.1);
        }

        .filter-item span {
            font-size: 11px;
            font-weight: bold;
            color: #6D4C41;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 320px;
        }

        button {
            padding: 16px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-capture { background: #6D4C41; color: white; }
        .btn-download { background: #6D4C41; color: white; display: none; }
        .btn-gif { background: #D5BDAF; color: #4E342E; display: none; }
        .btn-retake { background: transparent; border: 2px solid #6D4C41; color: #6D4C41; display: none; }
        
        #loading { display: none; font-weight: bold; margin-top: 15px; color: #6D4C41; }
    </style>
</head>
<body>

    <div class="pose-counter" id="poseDisplay">0/0</div>

    <div class="cam-box">
        <div id="flash"></div>
        <div id="countdown">3</div>
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="resultCanvas"></canvas>
    </div>

    <div id="loading">✨ Sedang memproses...</div>

    <div class="filter-container" id="filterContainer">
        <div class="filter-bar">
            <div class="filter-item active" onclick="setFilter('none', this)">
                <div class="filter-dot" style="background:#ddd"></div><span>Normal</span>
            </div>
            <div class="filter-item" onclick="setFilter('grayscale(100%) contrast(1.2)', this)">
                <div class="filter-dot" style="background:#333"></div><span>B&W</span>
            </div>
            <div class="filter-item" onclick="setFilter('sepia(0.6) contrast(1.1) brightness(1.1)', this)">
                <div class="filter-dot" style="background:#d2b48c"></div><span>Vintage</span>
            </div>
            <div class="filter-item" onclick="setFilter('contrast(1.2) saturate(1.5) hue-rotate(-10deg)', this)">
                <div class="filter-dot" style="background:#e9967a"></div><span>Kodak</span>
            </div>
            <div class="filter-item" onclick="setFilter('saturate(0.7) contrast(1.1) brightness(1.1) hue-rotate(10deg)', this)">
                <div class="filter-dot" style="background:#90ee90"></div><span>Fuji</span>
            </div>
            <div class="filter-item" onclick="setFilter('brightness(1.2) saturate(1.2) contrast(0.9)', this)">
                <div class="filter-dot" style="background:#ffb6c1"></div><span>Soft</span>
            </div>
            <div class="filter-item" onclick="setFilter('invert(0.1) hue-rotate(180deg) saturate(1.5)', this)">
                <div class="filter-dot" style="background:#4682b4"></div><span>Cyber</span>
            </div>
            <div class="filter-item" onclick="setFilter('contrast(1.5) brightness(0.8) saturate(1.3)', this)">
                <div class="filter-dot" style="background:#556b2f"></div><span>Deep</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-capture" id="startBtn" onclick="startSequence()">Mulai Foto</button>
        <button class="btn-download" id="dlBtn" onclick="downloadImage()">Download Foto</button>
        <button class="btn-gif" id="gifBtn" onclick="downloadGIF()">Download GIF</button>
        <button class="btn-retake" id="reBtn" onclick="location.reload()">Foto Lagi</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const countdownEl = document.getElementById('countdown');
        const startBtn = document.getElementById('startBtn');
        const loading = document.getElementById('loading');
        
        let photos = [];
        let currentFilter = 'none';
        const selectedLayout = localStorage.getItem('selectedLayout') || 'layoutA';
        const maxPoses = selectedLayout === 'layoutA' ? 3 : 4;
        document.getElementById('poseDisplay').innerText = `0/${maxPoses}`;

        const frameImg = new Image();
        frameImg.src = selectedLayout === 'layoutA' ? 'frames/1.png' : 'frames/2.png';

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { aspectRatio: 4/3, width: { ideal: 1280 } }, audio: false 
                });
                video.srcObject = stream;
            } catch (err) { alert("Kamera error!"); }
        }

        function setFilter(filter, el) {
            currentFilter = filter;
            video.style.filter = filter;
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        async function startSequence() {
            startBtn.style.display = 'none';
            document.getElementById('filterContainer').style.display = 'none';
            photos = [];

            for (let i = 1; i <= maxPoses; i++) {
                document.getElementById('poseDisplay').innerText = `${i}/${maxPoses}`;
                await runCountdown(3);
                capture();
                await new Promise(r => setTimeout(r, 600));
            }
            showResult();
        }

        function runCountdown(sec) {
            return new Promise(resolve => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                const timer = setInterval(() => {
                    count--;
                    if(count <= 0) {
                        clearInterval(timer);
                        countdownEl.style.display = 'none';
                        resolve();
                    } else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function capture() {
            const flash = document.getElementById('flash');
            flash.style.display = 'block';
            setTimeout(() => flash.style.display = 'none', 100);

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 800; tempCanvas.height = 600;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.filter = currentFilter;
            tempCtx.translate(tempCanvas.width, 0);
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
            photos.push(tempCanvas.toDataURL('image/jpeg', 0.8));
        }

        async function showResult() {
            loading.style.display = 'block';
            video.style.display = 'none';
            canvas.style.display = 'block';

            try { await frameImg.decode(); } catch(e) {}
            
            // Ukuran Canvas Standar (2 strip kiri-kanan biasanya 800x2400)
            canvas.width = 800; 
            canvas.height = 2400;

            let cfg = selectedLayout === 'layoutA' 
                ? { photoW: 710, photoH: 549, startX: 43, startY: 50, gap: 190 } 
                : { photoW: 710, photoH: 447, startX: 45, startY: 54, gap: 90 };

           for (let i = 0; i < photos.length; i++) {
                const img = new Image();
                img.src = photos[i];
                await new Promise(resolve => {
                    img.onload = () => {
                        const yPos = cfg.startY + (i * (cfg.photoH + cfg.gap));
                        
                        // LOGIKA ANTI GEPENG (CENTER CROP)
                        const imgRatio = img.width / img.height;
                        const targetRatio = cfg.photoW / cfg.photoH;
                        
                        let sx, sy, sw, sh;

                        if (imgRatio > targetRatio) {
                            // Foto terlalu lebar, potong samping kiri-kanan
                            sh = img.height;
                            sw = img.height * targetRatio;
                            sx = (img.width - sw) / 2;
                            sy = 0;
                        } else {
                            // Foto terlalu tinggi, potong atas-bawah
                            sw = img.width;
                            sh = img.width / targetRatio;
                            sx = 0;
                            sy = (img.height - sh) / 2;
                        }

                        // Gambar foto yang sudah di-crop ke canvas
                        ctx.drawImage(img, sx, sy, sw, sh, cfg.startX, yPos, cfg.photoW, cfg.photoH);
                        resolve();
                    }
                });
            }

            // Terakhir, tempelkan Frame PNG di atas foto (Layer paling depan)
            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            
            loading.style.display = 'none';
            document.getElementById('dlBtn').style.display = 'block';
            document.getElementById('gifBtn').style.display = 'block';
            document.getElementById('reBtn').style.display = 'block';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `photo_${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }

        function downloadGIF() {
            const btn = document.getElementById('gifBtn');
            btn.innerText = "⚡ PROSES...";
            btn.disabled = true;
            gifshot.createGIF({
                images: photos,
                gifWidth: 400, gifHeight: 300,
                interval: 0.5, numWorkers: 2
            }, function (obj) {
                if (!obj.error) {
                    const link = document.createElement('a');
                    link.download = `moment_${Date.now()}.gif`;
                    link.href = obj.image;
                    link.click();
                }
                btn.innerText = "Download GIF";
                btn.disabled = false;
            });
        }
        window.onload = initCamera;
    </script>
</body>
</html>
