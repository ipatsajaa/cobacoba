<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Pro - Filter & GIF</title>
    <style>
        body { background: #F5EBE0; color: #4E342E; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .pose-counter { font-size: 1.5rem; font-weight: 800; color: #6D4C41; margin-bottom: 15px; background: white; padding: 8px 30px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .cam-box { width: 100%; max-width: 450px; aspect-ratio: 4/3; background: #000; border-radius: 20px; position: relative; overflow: hidden; border: 6px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        #videoFeed, #resultCanvas { width: 100%; height: 100%; object-fit: cover; }
        #videoFeed { transform: scaleX(-1); }
        #resultCanvas { display: none; background: white; }
        
        #countdown { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; color: white; font-weight: 900; z-index: 5; text-shadow: 0 0 20px rgba(0,0,0,0.5); display: none; }
        
        #flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; z-index: 10; }

        /* Filter Bar */
        .filter-container { width: 100%; max-width: 450px; margin-top: 20px; overflow-x: auto; scrollbar-width: none; }
        .filter-container::-webkit-scrollbar { display: none; }
        .filter-bar { display: flex; gap: 12px; padding: 10px; width: max-content; }
        .filter-item { cursor: pointer; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .filter-dot { width: 55px; height: 55px; border-radius: 15px; border: 3px solid white; margin-bottom: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .active .filter-dot { border-color: #6D4C41; transform: scale(1.1); }
        .filter-item span { font-size: 11px; font-weight: bold; color: #6D4C41; }

        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 320px; }
        
        button { padding: 16px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-capture { background: #6D4C41; color: white; }
        .btn-download { background: #6D4C41; color: white; display: none; }
        .btn-gif { background: #D5BDAF; color: #4E342E; display: none; }
        .btn-retake { background: transparent; border: 2px solid #6D4C41; color: #6D4C41; display: none; }
        
        #loading { display: none; font-weight: bold; margin: 15px; color: #6D4C41; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="pose-counter" id="poseDisplay">0/0</div>

    <div class="cam-box">
        <div id="flash"></div>
        <div id="countdown">3</div>
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="resultCanvas"></canvas>
    </div>

    <div id="loading">✨ MEMPROSES HASIL...</div>

    <div class="filter-container" id="filterContainer">
        <div class="filter-bar">
            <div class="filter-item active" onclick="setFilter('none', this)"><div class="filter-dot" style="background:#ddd"></div><span>Normal</span></div>
            <div class="filter-item" onclick="setFilter('grayscale(100%) contrast(1.2)', this)"><div class="filter-dot" style="background:#333"></div><span>B&W</span></div>
            <div class="filter-item" onclick="setFilter('sepia(0.6) brightness(1.1)', this)"><div class="filter-dot" style="background:#d2b48c"></div><span>Vintage</span></div>
            <div class="filter-item" onclick="setFilter('contrast(1.3) saturate(1.6)', this)"><div class="filter-dot" style="background:#e9967a"></div><span>Vivid</span></div>
            <div class="filter-item" onclick="setFilter('hue-rotate(180deg) saturate(1.5)', this)"><div class="filter-dot" style="background:#4682b4"></div><span>Cold</span></div>
            <div class="filter-item" onclick="setFilter('brightness(1.3) contrast(0.9)', this)"><div class="filter-dot" style="background:#ffb6c1"></div><span>Soft</span></div>
            <div class="filter-item" onclick="setFilter('contrast(1.5) brightness(0.7)', this)"><div class="filter-dot" style="background:#556b2f"></div><span>Dark</span></div>
            <div class="filter-item" onclick="setFilter('saturate(0.5) contrast(1.1)', this)"><div class="filter-dot" style="background:#90ee90"></div><span>Faded</span></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-capture" id="startBtn" onclick="startSequence()">Mulai Foto</button>
        <button class="btn-download" id="dlBtn" onclick="downloadImage()">Download Foto</button>
        <button class="btn-gif" id="gifBtn" onclick="downloadGIF()">Download GIF</button>
        <button class="btn-retake" id="reBtn" onclick="location.reload()">Foto Lagi</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.4.5/gifshot.min.js"></script>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const countdownEl = document.getElementById('countdown');
        const startBtn = document.getElementById('startBtn');
        const loading = document.getElementById('loading');
        
        let photos = [];
        let currentFilter = 'none';
        
        const selectedLayout = localStorage.getItem('selectedLayout') || 'layoutA';
        const maxPoses = selectedLayout === 'layoutA' ? 3 : 4;
        document.getElementById('poseDisplay').innerText = `0/${maxPoses}`;

        const frameImg = new Image();
        frameImg.src = selectedLayout === 'layoutA' ? 'frames/1.png' : 'frames/2.png';

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 960 }, audio: false 
                });
                video.srcObject = stream;
            } catch (err) { alert("Kamera tidak terdeteksi."); }
        }

        function setFilter(filter, el) {
            currentFilter = filter;
            video.style.filter = filter;
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        async function startSequence() {
            startBtn.style.display = 'none';
            document.getElementById('filterContainer').style.display = 'none';
            photos = [];
            for (let i = 1; i <= maxPoses; i++) {
                document.getElementById('poseDisplay').innerText = `${i}/${maxPoses}`;
                await runCountdown(3);
                capture();
                await new Promise(r => setTimeout(r, 600));
            }
            showResult();
        }

        function runCountdown(sec) {
            return new Promise(resolve => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                const timer = setInterval(() => {
                    count--;
                    if(count <= 0) { clearInterval(timer); countdownEl.style.display = 'none'; resolve(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function capture() {
            const flash = document.getElementById('flash');
            flash.style.display = 'block';
            setTimeout(() => flash.style.display = 'none', 100);

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 800;
            tempCanvas.height = 600;
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCtx.filter = currentFilter;
            tempCtx.translate(tempCanvas.width, 0);
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(video, 0, 0, 800, 600);
            
            photos.push(tempCanvas.toDataURL('image/jpeg', 0.9));
        }

        async function showResult() {
            loading.style.display = 'block';
            video.style.display = 'none';
            canvas.style.display = 'block';

            await frameImg.decode();
            canvas.width = 800;
            canvas.height = 2400;

            // Koordinat Presisi
               let cfg = selectedLayout === 'layoutA' 
                ? { photoW: 710, photoH: 549, startX: 43, startY: 50, gap: 190 } 
                : { photoW: 710, photoH: 447, startX: 45, startY: 54, gap: 90 };

            for (let i = 0; i < photos.length; i++) {
                const img = new Image();
                img.src = photos[i];
                await new Promise(resolve => {
                    img.onload = () => {
                        const yPos = cfg.startY + (i * (cfg.photoH + cfg.gap));
                        
                        // LOGIKA ANTI-GEPENG (CENTER CROP)
                        let sW = img.width;
                        let sH = img.height;
                        let targetRatio = cfg.photoW / cfg.photoH;
                        let currentRatio = sW / sH;

                        let cropX = 0, cropY = 0, cropW = sW, cropH = sH;

                        if (currentRatio > targetRatio) {
                            cropW = sH * targetRatio;
                            cropX = (sW - cropW) / 2;
                        } else {
                            cropH = sW / targetRatio;
                            cropY = (sH - cropH) / 2;
                        }

                        ctx.drawImage(img, cropX, cropY, cropW, cropH, cfg.startX, yPos, cfg.photoW, cfg.photoH);
                        resolve();
                    }
                });
            }

            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            loading.style.display = 'none';
            document.getElementById('dlBtn').style.display = 'block';
            document.getElementById('gifBtn').style.display = 'block';
            document.getElementById('reBtn').style.display = 'block';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `photo_${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        function downloadGIF() {
            const btn = document.getElementById('gifBtn');
            btn.innerText = "⚡ PROSES GIF...";
            btn.disabled = true;

            gifshot.createGIF({
                images: photos,
                gifWidth: 400,
                gifHeight: 300,
                interval: 0.5,
                numWorkers: 2
            }, function (obj) {
                if (!obj.error) {
                    const link = document.createElement('a');
                    link.download = `moment_${Date.now()}.gif`;
                    link.href = obj.image;
                    link.click();
                }
                btn.innerText = "Download GIF";
                btn.disabled = false;
            });
        }

        window.onload = initCamera;
    </script>
</body>
</html>
