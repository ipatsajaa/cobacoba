<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Pro - Fixed Ratio</title>
    <style>
        /* CSS Tetap Sama Seperti Sebelumnya */
        body { background: #F5EBE0; color: #4E342E; margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .pose-counter { font-size: 1.5rem; font-weight: 800; color: #6D4C41; margin-bottom: 15px; background: white; padding: 8px 30px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .cam-box { width: 100%; max-width: 450px; aspect-ratio: 4/3; background: #000; border-radius: 20px; position: relative; overflow: hidden; border: 6px solid white; }
        #videoFeed, #resultCanvas { width: 100%; height: 100%; object-fit: cover; }
        #videoFeed { transform: scaleX(-1); }
        #resultCanvas { display: none; background: white; }
        #countdown { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; color: white; font-weight: 900; z-index: 5; text-shadow: 0 0 20px rgba(0,0,0,0.5); display: none; }
        #flash { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; z-index: 10; }
        .filter-container { width: 100%; max-width: 450px; margin-top: 20px; overflow-x: auto; }
        .filter-bar { display: flex; gap: 10px; padding: 10px; width: max-content; }
        .filter-item { cursor: pointer; text-align: center; font-size: 10px; }
        .filter-dot { width: 50px; height: 50px; border-radius: 10px; border: 2px solid white; margin-bottom: 5px; }
        .active .filter-dot { border-color: #6D4C41; transform: scale(1.1); }
        .controls { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 320px; }
        button { padding: 15px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-capture { background: #6D4C41; color: white; }
        .btn-download { background: #6D4C41; color: white; display: none; }
        .btn-retake { background: transparent; border: 2px solid #6D4C41; color: #6D4C41; display: none; }
        #loading { display: none; font-weight: bold; margin: 10px; color: #6D4C41; }
    </style>
</head>
<body>

    <div class="pose-counter" id="poseDisplay">0/0</div>

    <div class="cam-box">
        <div id="flash"></div>
        <div id="countdown">3</div>
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="resultCanvas"></canvas>
    </div>

    <div id="loading">âœ¨ Memproses Gambar...</div>

    <div class="filter-container" id="filterContainer">
        <div class="filter-bar">
            <div class="filter-item active" onclick="setFilter('none', this)"><div class="filter-dot" style="background:#ddd"></div><span>Normal</span></div>
            <div class="filter-item" onclick="setFilter('grayscale(100%)', this)"><div class="filter-dot" style="background:#333"></div><span>B&W</span></div>
            <div class="filter-item" onclick="setFilter('sepia(0.5) contrast(1.2)', this)"><div class="filter-dot" style="background:#d2b48c"></div><span>Vintage</span></div>
            <div class="filter-item" onclick="setFilter('saturate(1.8) contrast(1.1)', this)"><div class="filter-dot" style="background:#e9967a"></div><span>Vivid</span></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-capture" id="startBtn" onclick="startSequence()">Mulai Foto</button>
        <button class="btn-download" id="dlBtn" onclick="downloadImage()">Download</button>
        <button class="btn-retake" id="reBtn" onclick="location.reload()">Ulangi</button>
    </div>

    <script>
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const countdownEl = document.getElementById('countdown');
        const startBtn = document.getElementById('startBtn');
        const loading = document.getElementById('loading');
        
        let photos = [];
        let currentFilter = 'none';
        
        const selectedLayout = localStorage.getItem('selectedLayout') || 'layoutA';
        const maxPoses = selectedLayout === 'layoutA' ? 3 : 4 : 3;
        document.getElementById('poseDisplay').innerText = `0/${maxPoses}`;

        const frameImg = new Image();
        frameImg.src = selectedLayout === 'layoutA' ? 'frames/1.png' : 'frames/2.png' : 'frames/3.png';

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 960 }, audio: false 
                });
                video.srcObject = stream;
            } catch (err) { alert("Kamera error!"); }
        }

        function setFilter(filter, el) {
            currentFilter = filter;
            video.style.filter = filter;
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        async function startSequence() {
            startBtn.style.display = 'none';
            document.getElementById('filterContainer').style.display = 'none';
            photos = [];
            for (let i = 1; i <= maxPoses; i++) {
                document.getElementById('poseDisplay').innerText = `${i}/${maxPoses}`;
                await runCountdown(3);
                capture();
                await new Promise(r => setTimeout(r, 600));
            }
            showResult();
        }

        function runCountdown(sec) {
            return new Promise(resolve => {
                let count = sec;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                const timer = setInterval(() => {
                    count--;
                    if(count <= 0) { clearInterval(timer); countdownEl.style.display = 'none'; resolve(); }
                    else { countdownEl.innerText = count; }
                }, 1000);
            });
        }

        function capture() {
            const flash = document.getElementById('flash');
            flash.style.display = 'block';
            setTimeout(() => flash.style.display = 'none', 100);

            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.filter = currentFilter;
            tempCtx.translate(tempCanvas.width, 0);
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(video, 0, 0);
            photos.push(tempCanvas.toDataURL('image/jpeg', 0.9));
        }

        async function showResult() {
            loading.style.display = 'block';
            video.style.display = 'none';
            canvas.style.display = 'block';

            await frameImg.decode();
            canvas.width = 800;
            canvas.height = 2400;

            // KONFIGURASI KOORDINAT (Sesuaikan agar pas di lubang frame PNG Anda)
            let cfg = selectedLayout === 'layoutA' 
                ? { photoW: 710, photoH: 549, startX: 43, startY: 50, gap: 190 } 
                : { photoW: 710, photoH: 447, startX: 45, startY: 54, gap: 90 }
                : { photoW: 710, photoH: 549, startX: 43, startY: 50, gap: 190 };

            for (let i = 0; i < photos.length; i++) {
                const img = new Image();
                img.src = photos[i];
                await new Promise(resolve => {
                    img.onload = () => {
                        const yPos = cfg.startY + (i * (cfg.photoH + cfg.gap));
                        
                        // LOGIKA CENTER CROP (Mencegah Gepeng)
                        let sourceWidth = img.width;
                        let sourceHeight = img.height;
                        let targetRatio = cfg.photoW / cfg.photoH;
                        let sourceRatio = sourceWidth / sourceHeight;

                        let sX, sY, sW, sH;

                        if (sourceRatio > targetRatio) {
                            sW = sourceHeight * targetRatio;
                            sH = sourceHeight;
                            sX = (sourceWidth - sW) / 2;
                            sY = 0;
                        } else {
                            sW = sourceWidth;
                            sH = sourceWidth / targetRatio;
                            sX = 0;
                            sY = (sourceHeight - sH) / 2;
                        }

                        ctx.drawImage(img, sX, sY, sW, sH, cfg.startX, yPos, cfg.photoW, cfg.photoH);
                        resolve();
                    }
                });
            }

            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
            loading.style.display = 'none';
            document.getElementById('dlBtn').style.display = 'block';
            document.getElementById('reBtn').style.display = 'block';
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = `photobooth_${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        window.onload = initCamera;
    </script>
</body>
</html>
