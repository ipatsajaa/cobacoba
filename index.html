<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimelessBooth - Aesthetic Photobooth</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: #F5EBE0; 
            color: #4E342E; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(109, 76, 65, 0.1);
        }
        .logo { font-size: 1.4rem; font-weight: 800; color: #6D4C41; text-decoration: none; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 25px; list-style: none; }
        .nav-links a { text-decoration: none; color: #4E342E; font-weight: 500; font-size: 0.85rem; transition: 0.3s; }
        .nav-links a:hover { color: #6D4C41; }

        /* --- HERO SECTION --- */
        .home-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px; /* Jarak dari Navbar */
            text-align: center;
        }

        .hero-text h1 { font-size: 3.5rem; color: #6D4C41; margin-bottom: 10px; font-weight: 900; }
        .hero-text p { font-size: 1rem; letter-spacing: 1px; margin-bottom: 50px; opacity: 0.7; }

        /* --- PREVIEW ANIMASI (FOTO KECIL & MENGAMBANG) --- */
        .preview-container {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            position: relative;
        }

        .preview-card {
            width: 140px; /* Ukuran diperkecil sesuai request */
            background: white;
            padding: 8px 8px 25px 8px; /* Padding bawah lebih besar mirip polaroid */
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        /* Animasi Mengambang (Floating) */
        .preview-card.card-1 {
            transform: rotate(-6deg);
            animation: float1 4s ease-in-out infinite;
        }
        .preview-card.card-2 {
            transform: rotate(6deg);
            animation: float2 4.5s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: rotate(-6deg) translateY(0); }
            50% { transform: rotate(-3deg) translateY(-20px); }
        }

        @keyframes float2 {
            0%, 100% { transform: rotate(6deg) translateY(0); }
            50% { transform: rotate(3deg) translateY(-25px); }
        }

        .preview-card img { width: 100%; height: auto; display: block; filter: sepia(0.2); }

        /* Hover Effect */
        .preview-card:hover {
            transform: scale(1.2) rotate(0deg) !important;
            animation: none; /* Berhenti mengambang saat di-hover */
            z-index: 100;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        /* --- BUTTON START --- */
        .btn-start {
            background: #6D4C41;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(109, 76, 65, 0.4);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-start:hover {
            background: #4E342E;
            transform: scale(1.05);
            letter-spacing: 3px;
        }

        /* --- FOOTER --- */
        footer {
            background: white;
            padding: 40px 8%;
            text-align: center;
            border-top: 1px solid rgba(109, 76, 65, 0.1);
        }
        .footer-socials { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .footer-socials a { color: #6D4C41; text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        .copyright { font-size: 0.8rem; opacity: 0.5; }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .hero-text h1 { font-size: 2.5rem; }
            .preview-container { gap: 20px; }
            .preview-card { width: 110px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">TIMELESS.</a>
        <ul class="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="layout.html">LAYOUTS</a></li>
            <li><a href="https://instagram.com/patkepott">CONTACT</a></li>
        </ul>
    </nav>

    <main class="home-content">
        <div class="hero-text">
            <h1>TimelessBooth</h1>
            <p>RELIVE THE MAGIC IN EVERY SHOT</p>
        </div>

        <div class="preview-container">
            <div class="preview-card card-1">
                <img src="frames/conto.png" alt="Sample 1">
            </div>
            <div class="preview-card card-2">
                <img src="frames/1(2).png" alt="Sample 2">
            </div>
        </div>

        <button class="btn-start" onclick="startApp()">
            TAKE A PHOTO <span style="font-size: 1.5rem;">ðŸ“¸</span>
        </button>
    </main>

    <footer>
        <div class="footer-socials">
            <a href="https://instagram.com/patkepott">INSTAGRAM</a>
            <a href="#">TIKTOK</a>
            <a href="#">EMAIL</a>
        </div>
        <p class="copyright">&copy; 2024 TimelessBooth Studio. All Rights Reserved.</p>
    </footer>

    <script>
        function startApp() {
            const btn = document.querySelector('.btn-start');
            btn.style.transform = "scale(0.95)";
            btn.innerHTML = "OPENING CAMERA...";
            
            setTimeout(() => {
                window.location.href = 'layout.html';
            }, 600);
        }
    </script>
</body>
</html>
