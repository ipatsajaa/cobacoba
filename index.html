<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESS BOOTH</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Archivo Black', sans-serif; }
        
        body { background: #0e0e0e; color: #fff; overflow-x: hidden; }

        /* --- MARQUEE --- */
        .marquee {
            background: #ff4d00;
            color: #000;
            padding: 10px 0;
            border-bottom: 2px solid #fff;
            text-transform: uppercase;
            font-size: 0.9rem;
            display: flex;
            overflow: hidden;
            z-index: 100;
        }
        .m-txt { display: flex; white-space: nowrap; animation: m 10s linear infinite; }
        @keyframes m { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* --- MAIN CONTAINER --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 85vh;
            text-align: center;
            justify-content: center;
        }

        /* ANIMASI FADE IN UP UNTUK JUDUL */
        .hero-title {
            font-size: clamp(3rem, 15vw, 8rem);
            line-height: 0.9;
            margin-bottom: 30px;
            text-transform: uppercase;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 1, 0.2, 1) both;
        }

        /* --- PREVIEW SECTION --- */
        .preview-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            animation: fadeInUp 1s cubic-bezier(0.2, 1, 0.2, 1) 0.2s both;
        }
        
        .pic {
            width: 130px;
            background: #fff;
            padding: 5px 5px 25px 5px;
            box-shadow: 6px 6px 0 #ff4d00;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animasi miring beda arah */
        .pic:nth-child(1) { transform: rotate(-5deg); }
        .pic:nth-child(2) { transform: rotate(5deg); }

        /* Hover Effect: Jadi tegak & membesar */
        .pic:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 10;
            box-shadow: 12px 12px 0 #fff;
        }

        .pic img { width: 100%; filter: grayscale(1); display: block; transition: 0.3s; }
        .pic:hover img { filter: grayscale(0); }

        /* --- BUTTON ANIMATION --- */
        .btn-start {
            width: 100%;
            max-width: 320px;
            background: #fff;
            color: #000;
            padding: 22px;
            font-size: 1.4rem;
            border: none;
            cursor: pointer;
            box-shadow: 8px 8px 0 #ff4d00;
            transition: 0.2s;
            animation: fadeInUp 1s cubic-bezier(0.2, 1, 0.2, 1) 0.4s both;
        }

        .btn-start:hover {
            background: #ff4d00;
            color: #fff;
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0 #fff;
        }

        .btn-start:active {
            transform: translate(6px, 6px);
            box-shadow: 0 0 0;
        }

        /* --- KEYFRAMES --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FOOTER --- */
        footer {
            background: #fff;
            color: #000;
            padding: 50px 25px;
            border-top: 5px solid #ff4d00;
        }
        .f-top { font-size: 2.5rem; margin-bottom: 15px; }
        .f-links a { 
            color: #000; 
            text-decoration: none; 
            border-bottom: 3px solid #ff4d00; 
            font-size: 1.2rem;
            display: inline-block;
            margin-right: 15px;
            transition: 0.2s;
        }
        .f-links a:hover { color: #ff4d00; transform: skewX(-10deg); }
    </style>
</head>
<body>

    <div class="marquee">
        <div class="m-txt">
            &nbsp;TAKE THE SHOT — NO BAD ANGLES — LIMITED SESSION — GO WILD — TAKE THE SHOT — NO BAD ANGLES — LIMITED SESSION — GO WILD —
        </div>
    </div>

    <div class="container">
        <h1 class="hero-title">TIMELESS<br>BOOTH*</h1>

        <div class="preview-grid">
            <div class="pic"><img src="frames/conto.png"></div>
            <div class="pic"><img src="frames/1(2).png"></div>
        </div>

        <button class="btn-start" onclick="startApp()">
            START SESSION
        </button>
    </div>

    <footer>
        <div class="f-top">TIMELESS STUDIO*</div>
        <div class="f-links">
            <a href="https://instagram.com/patkepott">INSTAGRAM ↗</a>
            <a href="#">TIKTOK ↗</a>
        </div>
        <p style="margin-top: 40px; font-size: 0.7rem; letter-spacing: 1px;">©2024 MAJALAYA CORE — ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        function startApp() {
            const btn = document.querySelector('.btn-start');
            btn.innerHTML = "LOADING...";
            btn.style.background = "#000";
            btn.style.color = "#fff";
            
            setTimeout(() => {
                window.location.href = 'layout.html';
            }, 600);
        }
    </script>
</body>
</html>
