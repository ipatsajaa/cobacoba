<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESS BOOTH — KILLER SHOTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0e0e0e; /* Item pekat */
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* --- MARQUEE TEXT (Teks Jalan) --- */
        .marquee {
            background: #ff4d00; /* Oranye neon */
            color: #000;
            padding: 10px 0;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            display: flex;
            overflow: hidden;
            border-bottom: 2px solid #fff;
        }
        .marquee-content {
            display: flex;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- NAVBAR --- */
        nav {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { 
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 15vw, 10rem);
            line-height: 0.8;
            text-align: center;
            text-transform: uppercase;
            z-index: 1;
            mix-blend-mode: difference;
        }

        /* --- ANIMATED CARDS (Ukuran Kecil & Rusak) --- */
        .preview-box {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .card {
            position: absolute;
            width: 150px; /* Kecil sesuai request */
            background: #fff;
            padding: 10px 10px 30px 10px;
            pointer-events: auto;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 10px 10px 0px #ff4d00;
        }

        .card img { width: 100%; filter: grayscale(1); transition: 0.3s; }
        .card:hover img { filter: grayscale(0); }

        /* Posisi acak biar artsy */
        .card-1 { 
            top: 15%; left: 15%; 
            transform: rotate(-15deg); 
            animation: float 5s ease-in-out infinite;
        }
        .card-2 { 
            bottom: 20%; right: 15%; 
            transform: rotate(10deg); 
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { translateY(0) rotate(-15deg); }
            50% { translateY(-30px) rotate(-10deg); }
        }

        .card:hover {
            transform: scale(1.3) rotate(0deg) !important;
            z-index: 100;
            box-shadow: 20px 20px 0px #fff;
        }

        /* --- BUTTON GILA --- */
        .btn-wrapper { margin-top: -50px; z-index: 10; }
        .btn-start {
            background: #fff;
            color: #000;
            padding: 25px 60px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            transition: 0.2s;
        }
        .btn-start:hover {
            background: #ff4d00;
            color: #fff;
            transform: skew(-10deg);
        }
        .btn-start::after {
            content: '';
            position: absolute;
            top: 10px; left: 10px;
            width: 100%; height: 100%;
            border: 2px solid #fff;
            z-index: -1;
            transition: 0.3s;
        }
        .btn-start:hover::after {
            top: -10px; left: -10px;
            border-color: #ff4d00;
        }

        footer {
            padding: 50px;
            text-align: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="marquee">
        <div class="marquee-content">
            SAY CHEESE — NO BAD ANGLES — LIMITED EDITION — CAPTURE THE MAGIC — 
            SAY CHEESE — NO BAD ANGLES — LIMITED EDITION — CAPTURE THE MAGIC — 
        </div>
    </div>

    <nav>
        <div class="logo">Timeless*</div>
        <div class="menu">IG: @patkepott</div>
    </nav>

    <main class="hero">
        <div class="preview-box">
            <div class="card card-1">
                <img src="frames/conto.png" alt="Shot 1">
            </div>
            <div class="card card-2">
                <img src="frames/1(2).png" alt="Shot 2">
            </div>
        </div>

        <h1>PHOTO<br>BOOTH</h1>

        <div class="btn-wrapper">
            <button class="btn-start" onclick="startApp()">
                [ START SESSION ]
            </button>
        </div>
    </main>

    <footer>
        &copy;2024 TIMELESS STUDIO BOOTH // ALL RIGHTS RESERVED
    </footer>

    <script>
        function startApp() {
            // Suara klik (opsional kalo lo ada file mp3-nya)
            // new Audio('click.mp3').play();
            
            const btn = document.querySelector('.btn-start');
            btn.innerHTML = "LOADING...";
            btn.style.background = "#ff4d00";
            
            setTimeout(() => {
                window.location.href = 'layout.html';
            }, 800);
        }
    </script>
</body>
</html>
