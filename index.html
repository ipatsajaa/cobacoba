<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESS BOOTH</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Archivo Black', sans-serif; }
        
        body { background: #0e0e0e; color: #fff; overflow-x: hidden; }

        /* --- MARQUEE --- */
        .marquee {
            background: #ff4d00;
            color: #000;
            padding: 10px 0;
            border-bottom: 2px solid #fff;
            text-transform: uppercase;
            font-size: 0.9rem;
            display: flex;
            overflow: hidden;
        }
        .m-txt { display: flex; white-space: nowrap; animation: m 10s linear infinite; }
        @keyframes m { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* --- MAIN CONTAINER --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 90vh;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(3rem, 15vw, 8rem);
            line-height: 0.9;
            margin: 40px 0;
            text-transform: uppercase;
        }

        /* --- PREVIEW SECTION (SIMPLE & CLEAN) --- */
        .preview-grid {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }
        .pic {
            width: 120px;
            background: #fff;
            padding: 5px 5px 20px 5px;
            transform: rotate(-3deg);
            box-shadow: 5px 5px 0 #ff4d00;
        }
        .pic:last-child { transform: rotate(3deg); }
        .pic img { width: 100%; grayscale: 1; display: block; }

        /* --- BUTTON --- */
        .btn-start {
            width: 100%;
            max-width: 350px;
            background: #fff;
            color: #000;
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            box-shadow: 8px 8px 0 #ff4d00;
            transition: 0.1s;
        }
        .btn-start:active { transform: translate(4px, 4px); box-shadow: 0 0 0; background: #ff4d00; color: #fff; }

        /* --- FOOTER --- */
        footer {
            background: #fff;
            color: #000;
            padding: 40px 20px;
            margin-top: 50px;
            border-top: 5px solid #ff4d00;
        }
        .f-top { font-size: 2.5rem; margin-bottom: 20px; line-height: 1; }
        .f-links { display: flex; flex-direction: column; gap: 10px; font-size: 1.2rem; }
        .f-links a { color: #000; text-decoration: none; border-bottom: 2px solid #000; width: fit-content; }
    </style>
</head>
<body>

    <div class="marquee">
        <div class="m-txt">
            &nbsp;READY TO SHOOT — NO RULES — LIMITED — START NOW — READY TO SHOOT — NO RULES — LIMITED — START NOW —
        </div>
    </div>

    <div class="container">
        <h1 class="hero-title">TIMELESS<br>BOOTH*</h1>

        <div class="preview-grid">
            <div class="pic"><img src="frames/conto.png"></div>
            <div class="pic"><img src="frames/1(2).png"></div>
        </div>

        <button class="btn-start" onclick="location.href='layout.html'">
            START SESSION
        </button>
    </div>

    <footer>
        <div class="f-top">TIMELESS STUDIO*</div>
        <div class="f-links">
            <a href="https://instagram.com/patkepott">INSTAGRAM ↗</a>
            <a href="#">TIKTOK ↗</a>
        </div>
        <p style="margin-top: 30px; font-size: 0.7rem;">©2024 MAJALAYA CORE</p>
    </footer>

</body>
</html>
