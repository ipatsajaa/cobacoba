<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESSBOOTH - HOME</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- CHRONOS THEME BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --paper: #e8e6e1; /* Warna kertas arsip tua */
            --ink: #111;
            --accent: #999; /* Chrome/Silver vibe */
        }

        body { 
            background: var(--paper); 
            color: var(--ink); 
            font-family: 'Space Mono', monospace; 
            overflow-x: hidden;
        }

        /* --- VINTAGE GRAIN OVERLAY --- */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4; pointer-events: none; z-index: 1000;
        }

        /* --- TOP BAR: CLOCK RUNNING --- */
        .time-header {
            border-bottom: 2px solid var(--ink);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* --- CONTAINER --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
            min-height: 100vh;
            position: relative;
        }

        /* --- HERO: THE TIMELESS LOGO --- */
        .logo-wrap {
            position: relative;
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 9vw, 5rem);
            line-height: 0.8;
            letter-spacing: -2px;
            text-transform: uppercase;
            color: var(--ink);
        }

        .hero-sub {
            background: var(--ink);
            color: var(--paper);
            display: inline-block;
            padding: 5px 15px;
            font-size: 1.2rem;
            margin-top: 10px;
            transform: skewX(-15deg);
        }

/* --- PREVIEW GRID: KITA GEDEIN WAK --- */
.gallery-preview {
    display: flex;
    gap: 50px; /* Jarak antar foto agak lebarin dikit */
    margin: 40px 0;
    z-index: 2;
    justify-content: center;
}

.photo-frame {
    width: 220px; /* Ukuran pas, nggak kekecilan nggak kegedean */
    background: #fff;
    border: 1px solid var(--ink);
    padding: 12px 12px 45px 12px; /* Space bawah buat teks ARCHIVE lebih lega */
    position: relative;
    box-shadow: 15px 15px 0px rgba(0,0,0,0.08); /* Shadow agak tebelan dikit */
    transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
}

.photo-frame img {
    width: 100%;
    height: auto;
    display: block;
    filter: sepia(0.3) contrast(1.1); /* Tipis-tipis aja biar vintage */
    transition: 0.3s;
}

/* Biar teks Archive pas di tengah bawah */
.photo-frame::after {
    content: "ARCHIVE NO. " attr(data-no);
    position: absolute; 
    bottom: 15px; 
    left: 0;
    width: 100%;
    text-align: center; /* Teks archive pindah ke tengah biar estetik */
    font-size: 10px; 
    font-weight: bold;
    letter-spacing: 1px;
    color: var(--ink);
}

/* Rotasi tetep miring biar dapet kesan 'berantakan rapi' */
.photo-frame:nth-child(1) { transform: rotate(-5deg); }
.photo-frame:nth-child(2) { transform: rotate(5deg); margin-top: 25px; }

/* Hover: jadi tegak dan gede */
.photo-frame:hover {
    transform: rotate(0) scale(1.05);
    z-index: 10;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
}

    .photo-frame:hover img { filter: sepia(0) contrast(1); }

        /* --- ACTION BUTTON: CHRONOS --- */
        .btn-action {
            margin-top: 40px;
            background: var(--ink);
            color: var(--paper);
            border: none;
            padding: 25px 60px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .btn-action:hover {
            background: #555;
            padding: 25px 80px;
        }

        /* --- FOOTER: THE LOG --- */
        footer {
            width: 100%;
            padding: 60px 40px;
            background: var(--ink);
            color: var(--paper);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .f-col h4 { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .f-col p { line-height: 2; color: var(--accent); }

        /* --- DECORATION --- */
        .circle-text {
            position: absolute;
            top: -20px; right: -40px;
            width: 100px; height: 100px;
            animation: rotate 10s linear infinite;
            opacity: 0.3;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="time-header">
        <div>TIMELESSBOOTH // GEN-01</div>
        <div id="clock">00:00:00</div>
    </div>

    <div class="container">
        <div class="logo-wrap">
            <h1 class="hero-title">TIMELESS<br>BOOTH</h1>
            <div class="hero-sub">CAPTURE THE INFINITE</div>
            <svg class="circle-text" viewBox="0 0 100 100">
                <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="transparent"/>
                <text font-size="8">
                    <textPath xlink:href="#circlePath">
                        STOP THE TIME — CAPTURE THE MOMENT — STOP THE TIME —
                    </textPath>
                </text>
            </svg>
        </div>

        <div class="gallery-preview">
    <div class="photo-frame" data-no="8821">
        <img src="frames/conto.png" alt="Preview">
    </div>
    <div class="photo-frame" data-no="8822">
        <img src="frames/7.png" alt="Preview">
    </div>
</div>

        <button class="btn-action" onclick="startApp()">
            START SESSION
        </button>
    </div>

    <footer>
        <div class="f-col">
            <h4>Concept</h4>
            <p>Capturing moments that refuse to fade. A digital archive for physical memories.</p>
        </div>
        <div class="f-col">
            <h4>Location</h4>
            <p>Bandung, West Java<br>Studio Unit 01</p>
        </div>
        <div class="f-col">
            <h4>Navigation</h4>
            <p><a href="#" style="color:white">Instagram</a> / <a href="#" style="color:white">TikTok</a></p>
        </div>
        <div class="f-col">
            <h4>System</h4>
            <p>© 2026 TimelessBooth.<br>All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Realtime Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function startApp() {
            const btn = document.querySelector('.btn-action');
            btn.innerHTML = "FREEZING TIME...";
            btn.style.opacity = "0.5";
            
            setTimeout(() => {
                window.location.href = 'layout.html';
            }, 800);
        }
    </script>
</body>
</html>
