<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESS BOOTH — KILLER SHOTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0e0e0e; 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        /* --- MARQUEE --- */
        .marquee {
            background: #ff4d00;
            color: #000;
            padding: 8px 0;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1rem;
            display: flex;
            overflow: hidden;
            border-bottom: 2px solid #fff;
        }
        .marquee-content {
            display: flex;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- NAVBAR --- */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { 
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px 0;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3.5rem, 18vw, 10rem);
            line-height: 0.85;
            text-transform: uppercase;
            z-index: 2;
            mix-blend-mode: difference;
        }

        /* --- PREVIEW BOX --- */
        .preview-box {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .card {
            position: absolute;
            width: 110px;
            background: #fff;
            padding: 8px 8px 24px 8px;
            box-shadow: 6px 6px 0px #ff4d00;
        }
        .card img { width: 100%; display: block; filter: grayscale(1); }

        /* Posisi Desktop */
        .card-1 { top: 10%; left: 10%; transform: rotate(-12deg); }
        .card-2 { bottom: 15%; right: 10%; transform: rotate(8deg); }

        /* --- RESPONSIVE MOBILE (HP) --- */
        @media (max-width: 600px) {
            .hero { min-height: 60vh; }
            /* Kartu dipindah biar gak ganggu teks di tengah */
            .card-1 { top: -5%; left: 5%; transform: scale(0.8) rotate(-10deg); }
            .card-2 { bottom: 5%; right: 5%; transform: scale(0.8) rotate(5deg); }
            
            .btn-start { 
                width: 90%; 
                padding: 18px !important; 
                font-size: 1.1rem !important;
            }
        }

        /* --- BUTTON --- */
        .btn-wrapper { 
            margin-top: 30px; 
            z-index: 10; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
        }
        .btn-start {
            background: #fff;
            color: #000;
            padding: 22px 50px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.3rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-start:hover { background: #ff4d00; color: #fff; transform: skew(-5deg); }

        /* --- FOOTER BRUTAL --- */
        .main-footer {
            background: #fff;
            color: #000;
            padding: 40px 5%;
            border-top: 5px solid #ff4d00;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        .footer-logo h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            line-height: 0.9;
        }
        .footer-socials a {
            color: #000;
            text-decoration: none;
            font-weight: 700;
            display: block;
            margin-top: 5px;
        }
        .footer-bottom {
            margin-top: 30px;
            border-top: 1px solid #000;
            padding-top: 15px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.7rem;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="marquee">
        <div class="marquee-content">
            SAY CHEESE — NO BAD ANGLES — LIMITED EDITION — CAPTURE THE MAGIC — 
        </div>
    </div>

    <nav>
        <div class="logo">Timeless*</div>
        <div style="font-weight: 700;">@patkepott</div>
    </nav>

    <main class="hero">
        <div class="preview-box">
            <div class="card card-1"><img src="frames/conto.png"></div>
            <div class="card card-2"><img src="frames/1(2).png"></div>
        </div>

        <h1>PHOTO<br>BOOTH</h1>

        <div class="btn-wrapper">
            <button class="btn-start" onclick="startApp()">
                [ START SESSION ]
            </button>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-grid">
            <div class="footer-logo">
                <h2>TIMELESS<br>STUDIO*</h2>
            </div>
            <div>
                <p style="font-weight: 800;">MAJALAYA / WEST JAVA</p>
            </div>
            <div class="footer-socials">
                <a href="https://instagram.com/patkepott">INSTAGRAM ↗</a>
            </div>
        </div>
        <div class="footer-bottom">
            <span>&copy;2024 TIMELESS</span>
            <span>V.02</span>
        </div>
    </footer>

    <script>
        function startApp() {
            const btn = document.querySelector('.btn-start');
            btn.innerHTML = "LOADING...";
            btn.style.background = "#ff4d00";
            btn.style.color = "#fff";
            setTimeout(() => { window.location.href = 'layout.html'; }, 800);
        }
    </script>
</body>
</html>
