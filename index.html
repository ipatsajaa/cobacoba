<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELESSBOOTH — NEO-GLOSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Syne:wght@800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        :root {
            --blue: #0047ff;
            --black: #050505;
            --white: #ffffff;
        }

        body { 
            background: var(--black); 
            color: var(--white); 
            font-family: 'Syne', sans-serif; 
            overflow-x: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor {
            position: fixed; width: 20px; height: 20px; background: var(--blue);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            mix-blend-mode: difference; transition: transform 0.1s;
        }

        /* --- BACKGROUND GRAIN --- */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Texture.jpg');
            opacity: 0.05; pointer-events: none; z-index: 10;
        }

        /* --- NAV BAR --- */
        nav {
            padding: 30px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid #222;
        }
        .status { display: flex; align-items: center; gap: 10px; font-size: 12px; }
        .dot { width: 8px; height: 8px; background: var(--blue); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* --- HERO SECTION --- */
        .hero {
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; position: relative;
        }

        .title-main {
            font-size: clamp(4rem, 20vw, 12rem);
            line-height: 0.8; text-align: center;
            text-transform: uppercase; letter-spacing: -5px;
            z-index: 2; position: relative;
        }

        .title-outline {
            -webkit-text-stroke: 1px var(--white);
            color: transparent;
        }

        /* --- FLOATING IMAGES (EDITORIAL STYLE) --- */
        .float-img {
            position: absolute; width: 200px; height: 280px;
            background: var(--white); overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1; border: 1px solid #333;
        }
        .float-img img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.5s; }
        .float-img:hover { transform: scale(1.05); z-index: 5; border-color: var(--blue); }
        .float-img:hover img { filter: grayscale(0); }

        .img-1 { top: 10%; left: 10%; transform: rotate(-10deg); }
        .img-2 { bottom: 10%; right: 12%; transform: rotate(8deg); }

        /* --- BIG ACTION BUTTON --- */
        .start-trigger {
            margin-top: -50px; z-index: 10;
            background: var(--white); color: var(--black);
            padding: 25px 80px; font-size: 1.5rem;
            font-family: 'Archivo Black'; border: none;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 85% 100%, 0 100%);
            transition: 0.3s;
        }
        .start-trigger:hover {
            background: var(--blue); color: var(--white);
            transform: translateY(-5px);
        }

        /* --- FOOTER BRUTALIST --- */
        footer {
            background: var(--white); color: var(--black);
            padding: 80px 40px; display: grid;
            grid-template-columns: 2fr 1fr 1fr; gap: 40px;
        }
        .f-big { font-size: 4rem; font-weight: 800; line-height: 0.8; letter-spacing: -2px; }
        .f-list { list-style: none; font-size: 0.9rem; line-height: 2; }
        .f-list b { text-transform: uppercase; font-size: 0.7rem; color: #666; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Responsive */
        @media (max-width: 768px) {
            .float-img { display: none; }
            footer { grid-template-columns: 1fr; }
            .f-big { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="grain"></div>

    <nav>
        <div class="status"><div class="dot"></div> SERVER: READY</div>
        <div style="font-weight: 800; letter-spacing: 2px;">V.26</div>
        <div>MAJALAYA®</div>
    </nav>

    <section class="hero">
        <div class="float-img img-1"><img src="frames/conto.png"></div>
        <div class="float-img img-2"><img src="frames/1(2).png"></div>

        <h1 class="title-main">
            TIMELESS<br><span class="title-outline">BOOTH</span>
        </h1>
        
        <button class="start-trigger" onclick="nextPage()">
            ENTER ARCHIVE
        </button>
    </section>

    <footer>
        <div class="f-big">MEMORIES<br>ARE NOT<br>LINEAR*</div>
        <div class="f-list">
            <b>Navigation</b><br>
            <li>Index</li>
            <li>Gallery</li>
            <li>Terms of Use</li>
            <li>Privacy Policy</li>
        </div>
        <div class="f-list">
            <b>Connect</b><br>
            <li>Instagram ↗</li>
            <li>TikTok ↗</li>
            <li>Email ↗</li>
        </div>
    </footer>

    <script>
        // Custom Cursor Movement
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        function nextPage() {
            const btn = document.querySelector('.start-trigger');
            btn.innerHTML = "PROCESSING...";
            btn.style.background = "#0047ff";
            
            setTimeout(() => {
                window.location.href = 'layout.html';
            }, 600);
        }
    </script>
</body>
</html>
