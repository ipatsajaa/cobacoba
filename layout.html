<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT FRAME â€” CHRONOS SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- CHRONOS THEME BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --paper: #e8e6e1; 
            --ink: #111;
            --accent: #999;
        }

        body { 
            background: var(--paper); 
            color: var(--ink); 
            font-family: 'Space Mono', monospace; 
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- VINTAGE GRAIN OVERLAY --- */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4; pointer-events: none; z-index: 1000;
        }

        /* --- TOP BAR --- */
        .time-header {
            width: 100%;
            border-bottom: 2px solid var(--ink);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            background: var(--paper);
            z-index: 1100;
        }

        h1 { 
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            text-align: center;
            text-transform: uppercase;
            margin: 40px 0;
            letter-spacing: -2px;
            line-height: 0.8;
        }

        /* --- TAB SYSTEM: BRUTAL STYLE --- */
        .tab-container {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            border: 2px solid var(--ink);
        }

        .tab-btn {
            background: transparent;
            border: none;
            border-right: 2px solid var(--ink);
            color: var(--ink);
            padding: 15px 30px;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-btn:last-child { border-right: none; }

        .tab-btn.active {
            background: var(--ink);
            color: var(--paper);
        }

        /* --- LAYOUT SECTIONS --- */
        .layout-section {
            display: none;
            width: 100%;
            max-width: 1100px;
            padding: 0 20px 100px 20px;
        }

        .layout-section.active { display: block; }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 40px; 
            justify-items: center;
        }

        /* --- FRAME CARD: MUSEUM STYLE --- */
        .frame-card { 
            background: #fff; 
            padding: 12px 12px 45px 12px; 
            border: 1px solid var(--ink);
            cursor: pointer; 
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1); 
            position: relative;
            width: 100%;
            max-width: 250px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.05);
        }

        .frame-card::after {
            content: "ARCHIVE TYPE: "attr(data-type);
            position: absolute; bottom: 12px; left: 12px;
            font-size: 9px; font-weight: bold;
        }

        .frame-card img { 
            width: 100%; 
            display: block;
            filter: sepia(0.3) contrast(1.1);
            transition: 0.3s;
            background: #eee;
        }

        .frame-card:hover { 
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 20px 20px 0px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .frame-card:hover img { filter: sepia(0) contrast(1); }

        .selected { 
            background: var(--ink) !important;
            border-color: var(--ink) !important;
            transform: scale(1.05) !important;
        }
        
        .selected img { filter: sepia(0) brightness(0.9) !important; }
        .selected::after { color: var(--paper); }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr 1fr; gap: 15px; }
            h1 { font-size: 2.5rem; }
            .tab-btn { padding: 10px 15px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="time-header">
        <div>CHRONOS // SELECT_FRAME</div>
        <div id="clock">00:00:00</div>
    </div>

    <h1>CHOOSE<br>ARCHIVE</h1>

    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('strip', this)">STRIP_TYPE</button>
        <button class="tab-btn" onclick="switchTab('story', this)">STORY_TYPE</button>
    </div>

    <div id="strip" class="layout-section active">
        <div class="grid-container">
            <div class="frame-card" data-type="WHT-01" onclick="selectLayout('layoutA', this)">
                <img src="frames/1(2).png" alt="Frame 1">
            </div>
            <div class="frame-card" data-type="BLK-02" onclick="selectLayout('layoutB', this)">
                <img src="frames/2.png" alt="Frame 2">
            </div>
            <div class="frame-card" data-type="RTR-03" onclick="selectLayout('layoutC', this)">
                <img src="frames/3.png" alt="Frame 3">
            </div>
            <div class="frame-card" data-type="HND-04" onclick="selectLayout('layoutD', this)">
                <img src="frames/4.png" alt="Frame 4">
            </div>
            <div class="frame-card" data-type="PNT-05" onclick="selectLayout('layoutE', this)">
                <img src="frames/5.png" alt="Frame 5">
            </div>
            <div class="frame-card" data-type="CUT-06" onclick="selectLayout('layoutF', this)">
                <img src="frames/6.png" alt="Frame 6">
            </div>
            <div class="frame-card" data-type="TS-08" onclick="selectLayout('layoutH', this)">
                <img src="frames/8.png" alt="Frame 8">
            </div>
        </div>
    </div>

    <div id="story" class="layout-section">
        <div class="grid-container">
            <div class="frame-card" data-type="WIN-98" onclick="selectLayout('layoutG', this)">
                <img src="frames/7.png" alt="Frame 7">
            </div>
        </div>
    </div>

    <script>
        // Realtime Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function switchTab(tabId, btn) {
            document.querySelectorAll('.layout-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        function selectLayout(layoutName, element) {
            localStorage.setItem('selectedLayout', layoutName);
            document.querySelectorAll('.frame-card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');

            if (navigator.vibrate) navigator.vibrate(40);

            setTimeout(() => {
                window.location.href = 'camera.html';
            }, 500);
        }
    </script>
</body>
</html>
