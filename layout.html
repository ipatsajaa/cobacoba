<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Layout - Photobooth</title>
    <style>
        :root {
            --primary: #6D4C41;
            --bg: #F5EBE0;
            --accent: #D5BDAF;
        }

        body {
            background: var(--bg);
            color: #4E342E;
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-back {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .title-section { text-align: center; margin-bottom: 20px; }
        .title-section h2 { margin: 0; text-transform: lowercase; font-size: 2rem; }
        .title-section p { margin: 5px 0; opacity: 0.7; font-size: 0.9rem; }

        /* Slider Logic */
        .slider-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .layout-grid {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            width: 100%;
            padding: 20px 0;
            scrollbar-width: none; /* Firefox */
            scroll-snap-type: x mandatory;
        }

        .layout-grid::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .layout-card {
            flex: 0 0 calc(80% - 20px); /* Ukuran kartu lebih besar agar fokus */
            background: white;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(109, 76, 65, 0.1);
            cursor: pointer;
            transition: 0.3s;
            scroll-snap-align: center;
            border: 3px solid transparent;
            position: relative;
        }

        .layout-card:active { transform: scale(0.95); }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .layout-preview {
            background: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layout-preview img {
            height: 90%;
            width: auto;
            object-fit: contain;
        }

        .nav-arrow {
            background: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: absolute;
            z-index: 10;
            cursor: pointer;
        }
        .nav-arrow.left { left: -10px; }
        .nav-arrow.right { right: -10px; }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #D5BDAF;
            border-radius: 50%;
            transition: 0.3s;
        }

        .dot.active {
            width: 25px;
            border-radius: 10px;
            background: var(--primary);
        }

        .promo-banner {
            margin-top: auto;
            background: white;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <button class="btn-back" onclick="history.back()">❮</button>
            <span style="font-weight: bold; color: var(--primary);">@patkepott</span>
        </header>

        <div class="title-section">
            <h2>choose frame</h2>
            <p>Select your favorite photo strip style</p>
        </div>

        <div class="slider-wrapper">
            <button class="nav-arrow left" onclick="scrollGrid(-1)">❮</button>
        
            <div class="layout-grid" id="layoutGrid">
                <div class="layout-card" onclick="selectLayout('layoutA', this)">
                    <div class="badge">POPULAR</div>
                    <div class="layout-preview">
                        <img src="frames/framea.png" alt="Frame A">
                    </div>
                    <h3>Frame A</h3>
                    <p>Classic 6x2 Strip<br><b>(3 Poses)</b></p>
                </div>
        
                <div class="layout-card" onclick="selectLayout('layoutB', this)">
                    <div class="badge">NEW</div>
                    <div class="layout-preview">
                        <img src="frames/frameb.png" alt="Frame B">
                    </div>
                    <h3>Frame B</h3>
                    <p>Modern 6x2 Strip<br><b>(4 Poses)</b></p>
                </div>

                <div class="layout-card" onclick="selectLayout('layoutC', this)">
                    <div class="badge">TRENDY</div>
                    <div class="layout-preview">
                        <img src="frames/framec.png" alt="Frame C">
                    </div>
                    <h3>Frame C</h3>
                    <p>Elegant Strip<br><b>(3 Poses)</b></p>
                </div>
            </div>
        
            <button class="nav-arrow right" onclick="scrollGrid(1)">❯</button>
        </div>

        <div class="dots" id="dotContainer">
            </div>

        <div class="promo-banner">
            ✨ Get digital copy & GIF for every session! ✨
        </div>
    </div>

    <script>
        const grid = document.getElementById('layoutGrid');
        const dotContainer = document.getElementById('dotContainer');
        const cards = document.querySelectorAll('.layout-card');

        // 1. Generate Dot secara otomatis berdasarkan jumlah kartu
        function initDots() {
            dotContainer.innerHTML = ''; // bersihkan
            cards.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                dot.id = `dot-${i}`;
                dotContainer.appendChild(dot);
            });
        }

        // 2. Fungsi Scroll
        function scrollGrid(direction) {
            const cardWidth = cards[0].offsetWidth + 20;
            grid.scrollBy({ left: direction * cardWidth, behavior: 'smooth' });
        }

        // 3. Update Dot saat di-scroll
        function updateDots() {
            const scrollLeft = grid.scrollLeft;
            const cardWidth = cards[0].offsetWidth + 20;
            const activeIndex = Math.round(scrollLeft / cardWidth);
            
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === activeIndex);
            });
        }

        // 4. Pilih Layout
        function selectLayout(type, element) {
            localStorage.setItem('selectedLayout', type);
            
            // Efek visual klik
            element.style.borderColor = "#6D4C41";
            element.style.background = "#FFF8F0";
            
            setTimeout(() => {
                window.location.href = 'camera.html';
            }, 400);
        }

        // Event Listeners
        grid.addEventListener('scroll', updateDots);
        window.onload = initDots;
    </script>
</body>
</html>
