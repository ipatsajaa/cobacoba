<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT YOUR VIBE â€” TIMELESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0e0e0e; 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            padding: 20px;
            overflow-x: hidden;
        }

        h1 { 
            font-family: 'Archivo Black', sans-serif;
            font-size: 3rem;
            text-align: center;
            text-transform: uppercase;
            margin: 40px 0;
            letter-spacing: -2px;
            color: #fff;
        }

        /* --- TAB SYSTEM GOKIL --- */
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            position: sticky;
            top: 20px;
            z-index: 1000;
        }

        .tab-btn {
            background: #fff;
            border: 3px solid #000;
            color: #000;
            padding: 15px 30px;
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 6px 6px 0px #ff4d00;
        }

        .tab-btn.active {
            background: #ff4d00;
            color: #fff;
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px #000;
        }
/* --- PERBAIKAN GRID BIAR GAK RAKSASA DI DESKTOP --- */
.layout-section {
    display: none;
    width: 100%;
    /* Batasin lebar maksimal seluruh gallery di desktop */
    max-width: 900px; 
    margin: 0 auto;
    padding: 0 20px;
    animation: slideUp 0.5s cubic-bezier(0.2, 1, 0.2, 1) both;
}

.layout-section.active { display: block; }

.grid-container { 
    display: grid; 
    /* Di desktop maksimal 3 kolom, di HP menyesuaikan */
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
    gap: 40px; 
    padding: 20px 0 100px 0;
    justify-items: center; /* Biar kartu anteng di tengah */
}

/* --- UKURAN KARTU FRAME --- */
.frame-card { 
    background: #fff; 
    padding: 15px; 
    border: 4px solid #fff;
    cursor: pointer; 
    transition: 0.3s; 
    width: 100%;
    /* Batasin lebar kartu biar gak melar pas layar gede */
    max-width: 280px; 
    box-shadow: 10px 10px 0px #ff4d00;
}

/* Khusus IG Story biar gak kepanjangan di layar */
#story .frame-card {
    max-width: 300px;
}

#story .frame-card img {
    aspect-ratio: 9/16;
    object-fit: cover;
}

/* --- RESPONSIVE ADJUSTMENT --- */
@media (max-width: 600px) {
    .grid-container { 
        grid-template-columns: 1fr 1fr; /* Di HP tetep 2 kolom biar enak */
        gap: 15px; 
    }
    .frame-card { 
        padding: 10px; 
        max-width: 100%; /* Di HP biarin menuhin kolom */
    }
    h1 { font-size: 2.2rem; }
}
    </style>
</head>
<body>

    <h1>SELECT FRAME*</h1>

    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('strip', this)">CLASSIC STRIP</button>
        <button class="tab-btn" onclick="switchTab('story', this)">IG STORY</button>
    </div>

    <div id="strip" class="layout-section active">
        <div class="grid-container">
            <div class="frame-card" onclick="selectLayout('layoutA', this)">
                <img src="frames/1(2).png" alt="Frame 1">
                <p>WHITE STRIP</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutB', this)">
                <img src="frames/2.png" alt="Frame 2">
                <p>BLACK CORE</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutC', this)">
                <img src="frames/3.png" alt="Frame 3">
                <p>RETRO VIBE</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutD', this)">
                <img src="frames/4.png" alt="Frame 4">
                <p>VINTAGE</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutE', this)">
                <img src="frames/5.png" alt="Frame 5">
                <p>PASTEL</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutF', this)">
                <img src="frames/6.png" alt="Frame 6">
                <p>CUTE-2P</p>
            </div>
        </div>
    </div>

    <div id="story" class="layout-section">
        <div class="grid-container">
            <div class="frame-card" onclick="selectLayout('layoutG', this)">
                <img src="frames/7.png" alt="Frame 7" style="aspect-ratio: 9/16; object-fit: cover;">
                <p>WIN 98 STORY</p>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabId, btn) {
            document.querySelectorAll('.layout-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        function selectLayout(layoutName, element) {
            localStorage.setItem('selectedLayout', layoutName);
            
            document.querySelectorAll('.frame-card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');

            // Feedback suara (opsional) atau vibrasi
            if (navigator.vibrate) navigator.vibrate(50);

            setTimeout(() => {
                window.location.href = 'camera.html';
            }, 500);
        }
    </script>
</body>
</html>
