<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Frame - Photobooth</title>
    <style>
        :root {
            --primary: #6D4C41;
            --bg: #F5EBE0;
            --white: #ffffff;
        }

        body { 
            background: var(--bg); 
            color: #4E342E; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
        }

        h1 { margin-bottom: 25px; font-weight: 800; color: var(--primary); }

        /* Filter Tab Estetik */
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: var(--bg);
            padding: 15px 0;
            z-index: 100;
        }

        .tab-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Kontainer Layout */
        .layout-section {
            display: none; /* Sembunyikan semua secara default */
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.4s ease-in-out;
        }

        .layout-section.active {
            display: block; /* Tampilkan yang aktif */
        }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 20px; 
            padding: 10px;
        }

        .frame-card { 
            background: var(--white); 
            padding: 12px; 
            border-radius: 18px; 
            cursor: pointer; 
            transition: 0.3s; 
            border: 4px solid transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .frame-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 12px 25px rgba(0,0,0,0.1); 
        }

        .frame-card img { 
            width: 100%; 
            border-radius: 10px; 
            aspect-ratio: 2/3;
            object-fit: contain;
            background: #f9f9f9;
        }

        /* Khusus thumbnail Story IG agar tidak terlalu panjang di preview */
        .story-grid img {
            aspect-ratio: 9/16;
        }

        .frame-card p { 
            font-weight: bold; 
            margin-top: 12px; 
            font-size: 13px; 
            color: var(--primary);
        }
        
        .selected { 
            border-color: var(--primary); 
            background: #EFE5D9; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Photobooth âœ¨</h1>

    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('strip', this)">Classic Strip</button>
        <button class="tab-btn" onclick="switchTab('story', this)">Instagram Story</button>
    </div>

    <div id="strip" class="layout-section active">
        <div class="grid-container">
            <div class="frame-card" onclick="selectLayout('layoutA', this)">
                <img src="frames/1(2).png" alt="Frame 1">
                <p>Classic White (3 Poses)</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutB', this)">
                <img src="frames/2.png" alt="Frame 2">
                <p>Modern Black (4 Poses)</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutC', this)">
                <img src="frames/3.png" alt="Frame 3">
                <p>Retro Vibe (3 Poses)</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutD', this)">
                <img src="frames/4.png" alt="Frame 4">
                <p>Vintage Paper (3 Poses)</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutE', this)">
                <img src="frames/5.png" alt="Frame 5">
                <p>Soft Pastel (3 Poses)</p>
            </div>
            <div class="frame-card" onclick="selectLayout('layoutF', this)">
                <img src="frames/6.png" alt="Frame 6">
                <p>Cute (2 Poses)</p>
            </div>
        </div>
    </div>

    <div id="story" class="layout-section">
        <div class="grid-container story-grid">
            <div class="frame-card" onclick="selectLayout('layoutG', this)">
                <img src="frames/7.png" alt="Frame 7">
                <p>Windows XP (2 Poses)</p>
            </div>
        </div>
    </div>

    <script>
        // Fungsi ganti Tab
        function switchTab(tabId, btn) {
            // Sembunyikan semua kategori
            document.querySelectorAll('.layout-section').forEach(section => {
                section.classList.remove('active');
            });
            // Reset warna tombol
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            // Aktifkan yang dipilih
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        // Fungsi Pilih Layout
        function selectLayout(layoutName, element) {
            // Simpan ke localStorage agar bisa dibaca di camera.html
            localStorage.setItem('selectedLayout', layoutName);
            
            // Highlight card yang dipilih
            document.querySelectorAll('.frame-card').forEach(card => card.classList.remove('selected'));
            element.classList.add('selected');

            // Pindah ke kamera setelah jeda singkat
            setTimeout(() => {
                window.location.href = 'camera.html';
            }, 400);
        }
    </script>
</body>
</html>
